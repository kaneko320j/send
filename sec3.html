  <!-- メール作成ボタン -->
  <button onclick="createMail()">📧 メール作成</button>

  <script>
    function createMail() {
      const mold = document.getElementById("mold").value;
      const repairs = Array.from(document.querySelectorAll('input[name="repair"]:checked'))
                           .map(el => el.value).join(", ");
      const detail = document.getElementById("detail").value;

      const subject = encodeURIComponent("型修依頼_" + mold);
      const body = encodeURIComponent(
        "【金型】\n" + mold +
        "\n\n【修理内容】\n" + (repairs || "なし") +
        "\n\n【修理詳細】\n" + detail +
        "\n\n※必要なら写真を手動で添付してください"
      );

      const mailtoLink = `mailto:mitsuo.kaneko@uchiyama-seiko.co.jp?subject=${subject}&body=${body}&t=${Date.now()}`;
      window.location.href = mailtoLink;
    }
